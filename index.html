<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Web Calculator</h1>

    <div class="grid-container">
            <!-- <span class="grid-item item0">teste</span> -->
            <textarea readonly class="grid-item s0"></textarea>
            <span class="grid-item s1">CE</span>
            <span class="grid-item s2"><<</span>
            <span class="grid-item s3">/</span>
            <span class="grid-item s4">*</span>
            <span class="grid-item s5">7</span>
            <span class="grid-item s6">8</span>
            <span class="grid-item s7">9</span>
            <span class="grid-item s8">-</span>
            <span class="grid-item s9">4</span>
            <span class="grid-item s10">5</span>
            <span class="grid-item s11">6</span>
            <span class="grid-item s12">+</span>
            <span class="grid-item s13">1</span>
            <span class="grid-item s14">2</span>
            <span class="grid-item s15">3</span>
            <span class="grid-item s16"><p>Enter</p></span>
            <span class="grid-item s17">0</span>
            <span class="grid-item s18">.</span> 
    </div>
    <script src="app.js"></script>
</body>

</html>
